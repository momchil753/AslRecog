<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASL Recognition</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #webcam {
        width: 640px;
        height: 480px;
        border: 2px solid #000;
      }
      #letterDisplay {
        font-size: 48px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>American Sign Language Recognition</h1>
    <video id="webcam" autoplay></video>
    <div id="letterDisplay">Letter:</div>

    <script>
      const webcamElement = document.getElementById("webcam");
      const letterDisplay = document.getElementById("letterDisplay");

      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then(function (stream) {
          document.getElementById("webcam").srcObject = stream;
        })
        .catch(function (error) {
          console.error("Error accessing webcam: ", error);
        });

      function captureFrame() {
        let canvas = document.createElement("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = webcamElement.videoWidth;
        canvas.height = webcamElement.videoHeight;
        ctx.drawImage(webcamElement, 0, 0, canvas.width, canvas.height);

        let imageData = canvas.toDataURL("image/jpeg");

        fetch("/recognize", {
          method: "POST",
          body: JSON.stringify({ image: imageData }),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("letterDisplay").innerText =
              "Letter: " + data.letter;
          })
          .catch((error) => console.error("Error:", error));
      }

      // Capture frames periodically (every 100ms)
      setInterval(captureFrame, 100);
    </script>
  </body>
</html>
